<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>

    <% _.each(messages, function(message){ %>
    <tr>
        <th scope="row"><%= message.get('id') %></th>
        <td><%= message.get('message') %></td>
    </tr>
    <% }); %>

    </tbody>
</table>
